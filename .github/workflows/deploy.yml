name: CI/CD Pipeline for NestJS

on:
  push:
    branches:
      - main

jobs:
  # Job 1 : Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Force l'utilisation de Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  e2e_tests:
    runs-on: ubuntu-latest
    needs: lint  # Ce job ne s'exécute que si le linting a réussi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.6
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Force l'utilisation de Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Run e2e Tests
        run: npm run test:e2e  # Assurez-vous que ce script est défini dans votre package.json